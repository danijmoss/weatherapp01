<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FreeCodeCamp Weather App</title>
    </head>
    
    <body>    
                 
        <div class="header">
            <h1>FreeCodeCamp <br> Weather App</h1>
        </div>
           
        <input type="text" id="cityName" size="40" value="" placeholder="Enter city name"/>
        <button id="citySubmit">Submit!</button>
           
        <div id="city" class="city"></div>   
            
        <div class="coords"></div> 
              
        <button id="getWeather">Get the Weather</button>
    
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="weather.js"></script>
        
    </body>
</html>
